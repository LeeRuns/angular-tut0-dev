<h2>
Product Details (Component View)
</h2>

<!-- 
  * print the product details for the product passed upon init

  * print name, price, description

 -->
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  
  <button (click)="addToCart(product)">Buy</button>
  </div>
